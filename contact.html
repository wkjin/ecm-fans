<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.45,minimum-scale=0.45,maximum-scale=1.5,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>招聘-杭州浩沅科技有限公司</title>
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common-index.css">
    <link rel="stylesheet" href="./css/second.css">
 <!--    <link rel="stylesheet/less" href="./less/common-index.less">
    <link rel="stylesheet/less" href="./less/second.less">
    <script src="./assets/less.min.js"></script> -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
    <style>
        html,body{margin:0;padding:0;}
        .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
        .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content-area">
            <!-- banner图部分 -->
            <div class="banner-area">
                <div class="content-center js-category-banner-container">
                    <script id="js-category-banner" type="text/html">
                        <img src="{{categoryImgUrl}}">
                    </script>
                </div>
            </div>
            <!-- 二级导航部分 -->
            <div class="website-local">
                <div class="content-center js-second-category-container">
                    <script id="js-second-category" type="text/html">
                        <span>{{layoutData.youLocal}}：</span>
                        <a class="no-list" href="/">{{layoutData.home}}</a>
                        <span class="fa fa-angle-right"></span>
                        <a class="no-list" href="{{categorysList[0].url}}">{{layoutData.contact}}</a> 
                        <span class="fa fa-angle-right"></span>
                        {{each categorysList it i}}
                            <a href="{{it.url}}" data-index="{{i}}" >{{it.name}}</a>
                        {{/each}}
                    </script>
                </div>
            </div>
            <!-- 二级导航部分 -->
            <div class="second-category">
                <div class="content-center js-second-category-container-1">
                    <script id="js-second-category-1" type="text/html">
                        {{each categorysList it i}}
                            <span data-index="{{i}}" data-target="">{{it.name}}</span>
                        {{/each}}
                    </script>
                </div>
            </div>
            <!-- 二级页面内容部分 -->
            <div class="second-content">
                <div class="content-center  js-second-category-content-container">
                    <script id="js-second-category-content" type="text/html">
                        <div class="information-detail">
                            {{if isInformation}}
                                <div class="left">
                                    <!-- <p class="information-title">{{layoutData.contactMe}}</p>
                                    <p>杭州浩沅科技有限责任公司</p>
                                    <p>Hangzhou haoyuan Technology Co ., Ltd</p>
                                    <p>{{layoutData.address}}：{{fragmentData.company_address.value}}</p>
                                    <p>电话/Tel：{{fragmentData.telephone.value}}</p>
                                    <p>传真/Fax：{{fragmentData.fax.value}}</p>
                                    <p>邮箱/Email: {{fragmentData.email.value}}</p> -->
                                    <div class="agent-area rich-html">
                                        {{#agent.content}} <!-- 这里是代理的信息 -->
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="map-content" id="map-content"></div>
                                </div>
                            {{else/}}
                                <form action="###" method="post" id="online-message-form">
                                    <div>
                                        <label for="username">{{layoutData.form_username}}：</label>
                                        <input type="text" id="username" name="username" placeholder="{{layoutData.form_placeholder_username}}" required>
                                    </div>
                                    <div>
                                        <label for="telphone">{{layoutData.form_telphone}}：</label>
                                        <input type="text" id="telphone" name="telphone" placeholder="{{layoutData.form_placeholder_telphone}}" maxlength="11" oninput="value=value.replace(/[^\d]/g,'')" required>
                                    </div>
                                    <div> 
                                        <label for="email">{{layoutData.form_email}}：</label>
                                        <input type="email" id="email" name="email" placeholder="{{layoutData.form_placeholder_email}}" required>
                                    </div>
                                    <div>
                                        <label for="company-name">{{layoutData.form_companyName}}：</label>
                                        <input type="text" id="company-name" name="companyName" placeholder="{{layoutData.form_placeholder_companyName}}" required>
                                    </div>
                                    <div>
                                        <label for="form-message">{{layoutData.form_message}}：</label>
                                        <textarea type="text" id="form-message" name="message" placeholder="{{layoutData.form_placeholder_message}}"></textarea>
                                    </div>
                                    <div>
                                        <label for="check-code">{{layoutData.form_checkCode}}：</label>
                                        <input type="text" id="check-code" name="code" placeholder="{{layoutData.form_placeholder_checkCode}}" required>
                                        <img src="{{host}}/Home/User/createCheckCode" onclick="this.src='{{host}}/Home/User/createCheckCode?id='+Math.random()" >
                                    </div>
                                    <div class="handle-bar">
                                        <button type="submit">{{layoutData.form_submit}}</button>
                                        <button type="reset">{{layoutData.form_reset}}</button>
                                    </div>  
                                </form> 
                            {{/if}}
                        </div>
                    </script>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<script src="./js/common.js"></script>
<script src="./js/server.js"></script>
<script src="./js/storage.js"></script>
<script src="./js/common-page.js"></script>
<script src="./assets/jquery-3.3.1.min.js"></script>
<script src="./assets/template-web.js"></script>
<script src="./js/common-header.js"></script>
<script src="./js/common-footer.js"></script>
<script src="./js/contact.js"></script>
</html>
