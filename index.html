<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.45,minimum-scale=0.45,maximum-scale=1.5,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>杭州浩沅科技有限公司</title>
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/swiper.min.css">
    <link rel="stylesheet" href="./css/common-index.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- <link rel="stylesheet/less" href="./less/common-index.less">
    <link rel="stylesheet/less" href="./less/index.less">
    <script src="./assets/less.min.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content-area">
            <!-- banner部分 -->
            <div class="banner-area">
                <div class="content-center">
                    <div class="swiper-container banner-swiper js-banner-swiper-body">
                        <div class="swiper-wrapper js-banner-swiper-container">
                            <script id="js-banner-swiper" type="text/html">
                                {{each bannerList it i}}
                                <div class="swiper-slide">
                                    {{if i ===  0}}
                                    <img class="lazy-load" src="{{it.value}}" data-url="{{it.name}}">
                                    {{else/}}
                                    <img class="lazy-load" data-original="{{it.value}}" data-url="{{it.name}}"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAMSURBVBhXY/j//z8ABf4C/qc1gYQAAAAASUVORK5CYII=">
                                    {{/if}}
                                </div>
                                {{/each}}
                            </script>
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>  
                </div>      
            </div>

            <!-- 产品中心 -->
            <div class="product-area">
                <div class="content-center">
                    <div class="category-title js-product-category-title-container">
                        <script id="js-product-category-title" type="text/html">
                            <a class="category-title-name">{{layoutData.productCenter}}</a>
                            <a href="product-list.html" class="category-title-more">{{layoutData.readMore}}</a>
                        </script>
                    </div>
                    <div class="product-list js-product-list">
                        <!-- 这里动态添加移动的div -->
                        <script id="js-product-category" type="text/html">
                            {{each productCategoryList it i}}
                                <a href="{{it.url}}">
                                    <img  class="lazy-load" data-original="{{it.thumb}}" alt="{{it.name}}"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAMSURBVBhXY/j//z8ABf4C/qc1gYQAAAAASUVORK5CYII=">
                                    <p>{{it.name}}</p>
                                </a>    
                            {{/each}}
                        </script>
                    </div>
                </div>
            </div>

            <!-- 新闻咨询 -->
            <div class="news-area">
                <div class="content-center">
                    <div class="category-title js-news-title-container">
                        <script id="js-news-title" type="text/html">
                            <a class="category-title-name">{{layoutData.newsAndInformation}}</a>
                            <a href="news-list.html?c=0" class="category-title-more">{{layoutData.readMore}}</a>
                        </script>
                    </div>
                    <div class="content-list js-news-list-container">
                        <script id="js-news-list" type="text/html">
                            <div class="thumb">
                                <img class="lazy-load" data-original="{{news_thumb}}">
                            </div>
                            <div class="news-item">
                                {{each newsList1  it i}}
                                <a href="news-detail.html?c=0&id={{it.id}}">{{it.title}}</a>
                                {{/each}}
                            </div>
                            <div class="news-item">
                                {{each newsList2  it i}}
                                <a href="news-detail.html?c=0&id={{it.id}}">{{it.title}}</a>
                                {{/each}}
                            </div>
                        </script>
                    </div>
                </div>
            </div>

             <!-- 浩沅课堂 -->
            <div class="classroom-area">
                <div class="content-center">
                    <div class="category-title js-haoyuan-classroom-title-container">
                        <script id="js-haoyuan-classroom-title" type="text/html">
                            <a class="category-title-name">{{layoutData.haoyuanClassroom}}</a>
                            <a href="news-list.html?c=1" class="category-title-more">{{layoutData.readMore}}</a>
                        </script>
                    </div>
                    <div class="content-list">
                        <div class="classroom-list-area js-haoyuan-classroom-container">
                            <script id="js-haoyuan-classroom" type="text/html">
                                {{each haoyuanClassroom it i}}
                                <a class="classroom-item" href="news-detail.html?c=1&id={{it.id}}">
                                    <img class="lazy-load" data-original="{{it.thumb}}"  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAMSURBVBhXY/j//z8ABf4C/qc1gYQAAAAASUVORK5CYII=">
                                    <div>
                                        <h4>{{it.title}}</h4>
                                        <p>{{it.abstract}}</p>
                                    </div>
                                </a>
                                {{/each}}
                            </script>     
                        </div>
                    </div>
                </div>
            </div>

            <!-- 公司信息部分 -->
            <div class="info-area">
                <div class="content-center js-company-info-container">
                    <script id="js-company-info" type="text/html">
                        <div class="left">
                            <img class="lazy-load" data-original="{{fragmentData.about_company_img}}">
                        </div>
                        <div class="right">{{fragmentData.company_description}}</div> 
                    </script>   
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
<script src="./js/common.js"></script>
<script src="./js/server.js"></script>
<script src="./js/storage.js"></script>
<script src="./js/common-page.js"></script>
<script src="./assets/jquery-3.3.1.min.js"></script>
<script src="./assets/template-web.js"></script>
<script src="./js/common-header.js"></script>
<script src="./js/common-footer.js"></script>
<script src="./assets/swiper.min.js"></script>
<script src="./js/index.js"></script>
<script src="./assets/jquery.lazyload.js"></script>
<script>
    $(function(){
        indexPage.init();
    });
</script>
</html>
