<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.45,minimum-scale=0.45,maximum-scale=1.5,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>杭州浩沅科技有限公司</title>
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="./less/common-index.less">
    <link rel="stylesheet/less" href="./less/product.less">
    <script src="./assets/less.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content-area">
            <!-- banner部分 -->
            <div class="banner-area">
                <div class="content-center">
                    <img src="./images/banner-product.jpg">  
                </div>      
            </div>
            <!-- 二级导航部分 -->
            <div class="second-nav">
                <div class="content-center">
                    <span>您的位置：</span>
                    <a href="##">产品中心</a> 
                    <span class="fa fa-angle-right"></span>
                    <a href="javascript:history.go(0);">后向离心机</a>
                </div>
            </div>     
            
            <div class="article-area">

            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script id="test-template" type="text/html">
        {{if isAdmin}}
            <h1>{{title}}</h1>
            <ul>
                {{each list value i}}
                    <li>索引 {{i + 1}} ：{{value}}</li>
                {{/each}}
            </ul>
        {{/if}}
        {{$data}}
    </script>
</body>
<script src="./js/common.js"></script>
<script src="./js/server.js"></script>
<script src="./js/storage.js"></script>
<script src="./js/common-page.js"></script>
<script src="./assets/jquery-3.3.1.min.js"></script>
<script src="./assets/template-web.js"></script>
<script src="./js/common-header.js"></script>
<script src="./js/common-footer.js"></script>
<script src="./js/product.js"></script>

<script>
    
    $(function(){
        var data = {
            title: '基本例子',
            isAdmin: true,
            list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
        };

        var html = template('test-template', data);
        $('.article-area').html(html);
        var s = storage.init({
            initData: {
                test: 1
            },
            watch: {
                test: function(newValue){
                    console.log('test',newValue);
                }
            }
        });
        storage.init({
            initData: {
              test2: 'cccccccccccccccc'  
            },
            watch: {
                test2: function(newValue){
                    console.log('this is test2', newValue);
                }
            }
        });
        var data = s._classifyData({
            test: 'test',
            item: [
                {
                    id: 1,
                    content_cn: '这是中文的内容',
                    content_en: 'this is english content',
                    cn_dsffsdfsfs: '这是公共的内容',
                    fsdfsf_cn: '这是正文独有的fsdfsf',
                    sdfsdf_en: 'this is english content sdfsdf'
                },
                {
                    id: 1,
                    content_cn: 'cncontent',
                    content_en: 'encontent',
                    cn_dsffsdfsfs: 'sfdsdfsdf',
                    fsdfsf_cn: 1,
                    sdfsdf_en: 2,
                    sdfsdf_cn: 1
                }
            ]
        });
        console.log(data, '转换的数组');
    });
</script>
</html>
